<body>
    <h1>Text Box</h1>
    <p> The textarea elements defines a multi-line input field</p>
    <form>
        <label for="textarea">Write about yourself</label><br><br>
        <textarea name="message" rows="10" cols="40">Your experience.......</textarea><br><br>
        <input type="Submit">
    </form>
    
</body>
